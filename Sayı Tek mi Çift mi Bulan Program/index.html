<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tek mi Çİft mi BUlan Program</title>
</head>
<body>

    <h1> Girilen Sayı Tek mi Çift mi Bulan Program </h1>

    <label> Sayı Giriniz : </label>
    <input type="number" id="sayi">

    <button id="buton"> Hesapla </button>

    <div id="sonuc"></div>

    <script>

        function hesapla(){

            let sayi= document.getElementById("sayi").value;
            let sonuc = Number(sayi);

            if(sonuc %2== 0)
                document.getElementById("sonuc").innerHTML = sonuc + " sayisi çifttir. ";
            else
            document.getElementById("sonuc").innerHTML = sonuc + " sayisi tektir. ";

        }

        let hesaplaBtn = document.getElementById("buton");
        hesaplaBtn.onclick = hesapla;
    </script>
    
</body>
</html>
